<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designerhemsida</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- IMPORTANT: Removed old global Three.js scripts -->
    <!-- Use ES modules in script.js instead -->

    <!-- Importmap for module resolution -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="side-menu">
        <div class="menu-header" id="menu-header"><h1>Komponent 1</h1></div>
        <div class="menu-options">
          <div
            class="color-box"
            id="k1"
            style="background-image: url('/image.png'); background-size: cover"
            onclick="k1()"
          ></div>
          <div
            class="color-box"
            id="k2"
            style="background-image: url('/image1.png'); background-size: cover"
          ></div>
          <div class="color-box" id="k3">Konfigration 3</div>
          <div class="color-box" id="k4">Konfigration 4</div>
          <div class="color-box" id="k5">Konfigration 5</div>
          <div class="color-box" id="k6">Konfigration 6</div>
          <div class="color-box" id="k7">Konfigration 7</div>
          <div class="color-box" id="k8">Konfigration 8</div>
          <div class="color-box" id="k9">Konfigration 9</div>
          <div class="color-box" id="k10">Konfigration 10</div>
          <div class="color-box" id="k11">Konfigration 11</div>
          <div class="color-box" id="k12">Konfigration 12</div>
        </div>
        <div class="color-palette">
          <div class="color-circle" data-color="#ff0000" title="Röd"></div>
          <div class="color-circle" data-color="#ff69b4" title="Rosa"></div>
          <div class="color-circle" data-color="#ffa500" title="Orange"></div>
          <div class="color-circle" data-color="#ffff00" title="Gul"></div>
          <div class="color-circle" data-color="#808000" title="Oliv"></div>
          <div class="color-circle" data-color="#00ff00" title="Grön"></div>
          <div class="color-circle" data-color="#00ffff" title="Cyan"></div>
          <div class="color-circle" data-color="#0000ff" title="Blå"></div>
          <div class="color-circle" data-color="#800080" title="Lila"></div>
          <div class="color-circle" data-color="#a52a2a" title="Brun"></div>
          <div class="color-circle" data-color="#000000" title="Svart"></div>
          <div class="color-circle" data-color="#ffffff" title="Vit"></div>
          <div class="color-circle" data-color="#aaaaaa" title="Grå"></div>

          <div
            class="color-circle"
            data-color="#c71585"
            title="Medium Violet Red"
          ></div>
          <div
            class="color-circle"
            data-color="#d3d3d3"
            title="Light Gray"
          ></div>
          <div class="color-circle" data-color="#ffd700" title="Gold"></div>
          <div
            class="color-circle"
            data-color="#8b4513"
            title="Saddle Brown"
          ></div>
          <div
            class="color-circle"
            data-color="#32cd32"
            title="Lime Green"
          ></div>
          <div class="color-circle" data-color="#ff6347" title="Tomato"></div>
          <div
            class="color-circle"
            data-color="#9932cc"
            title="Dark Orchid"
          ></div>
          <div
            class="color-circle"
            data-color="#ff4500"
            title="Orange Red"
          ></div>
          <div
            class="color-circle"
            data-color="#adff2f"
            title="Green Yellow"
          ></div>

          <div
            class="color-circle"
            data-color="#7fff00"
            title="Chartreuse"
          ></div>
          <div
            class="color-circle"
            data-color="#4682b4"
            title="Steel Blue"
          ></div>
        </div>
      </aside>

      <main class="main-content">
        <div class="viewer-container">
          <canvas id="product-viewer"></canvas>
          <button id="rotate-btn">Start Rotation</button>
        </div>
      </main>
    </div>

    <div class="component-selector">
      <div class="component" id="c0">Tillbaka</div>
      <div class="component" id="c1" data-active="true">Ram</div>
      <div class="component" id="c2">Hjul</div>
      <div class="component" id="c3">Hjulhus</div>
      <div class="component" id="c4">Sittyta</div>
      <div class="component" id="c5">Ryggstöd</div>
      <div class="component" id="c6">Handtag</div>
      <div class="component" id="c7">Komponent 7</div>
      <div class="component" id="c8">Komponent 8</div>
      <div class="component" id="klar">Klar</div>
    </div>
  </body>
</html>
